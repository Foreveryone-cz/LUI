<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>LUI - Less UI</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet/less" href="/demo.less" />

	<script>
		less = {
			env: "development",
			async: false,
			fileAsync: false,
			poll: 1000,
			functions: {},
			dumpLineNumbers: "comments",
			relativeUrls: false
		};
	</script>
	<script src="/ui/js/less/less.min.js" type="text/javascript"></script>

</head>
<body>

	<section class="demo_header">
		<header>
			LUI<span>Less UI</span>
		</header>
		
	</section>
	<section class="demo_content">
		<div class="container">
			<h1>Mixins documentation</h1>
			<h2>.lui.animation</h2>

<div class="mixin">
<h3>.this()</h3>
<p>usage:</p>
<pre>
	.lui.animation.this(@args);
</pre>
<p>Returns</p>
<pre>
	-webkit-animation: @args;
	-moz-animation: @args;
	-ms-animation: @args;
	animation: @args;
</pre>		
</div>


		</div>
	</section>
	

</body>
</html>
